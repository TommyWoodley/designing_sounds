version: 2.1
orbs:
  python: circleci/python@2.1.1
  win: circleci/windows@5.0
  macos: circleci/macos@2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

jobs:
  test: # this can be any name you choose
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - run:
          name: Python
          command: |
            echo $CI_PULL_REQUEST
            python3 --version
            sudo apt-get update
            sudo apt-get install libasound-dev libportaudio2 libportaudiocpp0 portaudio19-dev -y
            python -m pip install pyaudio
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: |
            mkdir test-results
            python -m pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results

  lint:
    executor: python/default
    steps:
      - checkout
      - run:
          name: PyLint
          command: |
            pip install pylint
            pylint ./src
  
  create-cli-windows:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run:
          name: Installs
          command: |
            python -m pip install docutils pygments pypiwin32 kivy_deps.sdl2==0.5.* kivy_deps.glew==0.3.*
            python -m pip install kivy_deps.gstreamer==0.3.*
            python -m pip install kivy_deps.angle==0.3.*
            python -m pip install kivy==2.1.0
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Windows Test
          command: |
            cd build/windows
            python -m PyInstaller Sounds.spec
  
  create-cli-linux:
    executor: python/default
    steps:
      - run:
          name: Build Linux CLI
          command: |
            echo "Nothing here but us chickens"

  create-cli-mac:
    macos:
      xcode: 13.4.1
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Installs
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew install portaudio
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Build Mac CLI
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew install python@3.10
            sudo pip3 install pyobjc
            cd build/mac
            ./build_mac.sh
            ls
      - persist_to_workspace:
          root: .
          paths:
            - build/mac/sounds.dmg

  
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: |
            cd build/mac
            let num=<< pipeline.number >>-88
            VER=v2.$num.0
            ghr -t "${GITHUB_TOKEN}" -u "${CIRCLE_PROJECT_USERNAME}" -r "${CIRCLE_PROJECT_REPONAME}" -c "${CIRCLE_SHA1}" -delete $VER ./sounds.dmg
